<html>
   <head>
      <meta charset="utf8">
      <title>AppExpressionTraining</title>

      <!-- Bootstrap -->
      <link href = "css/bootstrap/bootstrap.min.css" rel = "stylesheet">


      <link href="css/main.css" rel="stylesheet" type="text/css">
      <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
   </head>
   <body ng-app="AppExpressionTraining">
       
              <header class="header">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-6 logo">
                              Expression Training
                          </div>

                          <div class="col-md-6 menu">
                              <a href="#/home">Training Random</a>
                              &nbsp;&nbsp;|&nbsp;&nbsp;<a href="#/expression-add">Add Expression</a>
                              &nbsp;&nbsp;|&nbsp;&nbsp;<a href="#/user-connexion">Connexion</a>
                          </div>
                      </div>
                  </div>
              </header>


              <section class="question">
                  <div class="container">
                        etre riche
                  </div>                      
              </section>

              <section class="answer">
                  <div class="container">
                      <div>
                          <input placeholder="Translate in english" class="answer"></input>
                      </div>

                      <div class="actions">
                          <button type="button" class="btn btn-submit">Submit</button>
                          <button type="button" class="btn btn-next">Next</button>
                      </div>
                  </div>
              </section>


   
   </body>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src = "node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

   
</html>
